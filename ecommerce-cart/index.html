<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce - Cart</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Products</h1>
            <div class="product-container">
                <ul id="product-list">
                    
                </ul>
            </div>
            <h2>Shopping Cart</h2>
            <p id="empty-cart" class="">Your cart is empty!</p>
            <div id="cart-container" class="hidden">
                <ul id="cart-item-list">
                    <!-- <li class="items-added">Product 1 - $29.99</li> -->
                </ul>

                <div class="checkout-container">
                    <div id="total-amount">$100</div>
                    <button class="button" id="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
